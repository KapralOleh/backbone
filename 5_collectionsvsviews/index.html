<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Users collections</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="hero-unit span8" id="users"></div>
   
</div>

<script type="text/template" id="viewUsers">
    <h2>My Users</h2>
    <label>Name<input type="text"></label><label>Age <input type="number"></label>
    <textarea>Describe</textarea>

    <button class="btn btn-success addObject">Add one</button>
    <table class="table table-striped">
        <thead>
        <th data-sort="name">Name</th>
        <th data-sort="age">Age</th>
        <th data-sort="description">Description</th>
        <th>Delete</th>
        </thead>
        <tbody class="userslist"></tbody>
    </table>
    <div class="usersTotal">
        Total items: <span class="users-count">0</span>
   </div>
</script>

<script type="text/template" id="viewUser">
    <td class="name"><%- name %></td>
    <td class="age" type="number" value=""><%- size %></td>
    <td class="desc"><%- description %></td>
    <td>
        <button class="deleteRow btn btn-small btn-danger"><i class="icon-remove icon-white">X</i></button>
    </td>
</script>

</body>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/underscore.js"></script>
<script src="assets/js/backbone.js"></script>
<script src="models/ModelRocket.js"></script>
<script src="views/ViewRocket.js"></script>
<script src="views/ViewRockets.js"></script>
<script src="main.js"></script>
</html>
